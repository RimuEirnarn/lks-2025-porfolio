<div class="container margin-contact-end" id='contact'>
  <div class='text-center margin-contact-end'>
    <span class='f-1'>Get In Touch</span>
    <h1>Contact Me</h1>
    <p>If you have any questions!</p>
  </div>

  <form id='contact-form'>
    <div class="row mb-3">
      <div class="col">
        <label for="firstname">First name</label>
        <input type="text" class="form-control" id='firstname' placeholder="First name" aria-label="First name">
      </div>
      <div class="col">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" id='lastname' placeholder="Last name" aria-label="Last name">
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label for="email">Email</label>
        <input type="email" class="form-control" id='email' placeholder="Email" aria-label="Email">
      </div>
      <div class="col">
        <label for="phone_number">Phone Number</label>
        <input type="number" class="form-control" id='phonenumber' placeholder="Phone number" aria-label="Phone Number">
      </div>

    </div>

    <div class="mb-3">
      <label for="title">Title</label>
      <input type="text" class="form-control" id='title' placeholder="Title" aria-label="Title">
    </div>

    <div class="mb-3">
      <label for="message">Message</label>
      <textarea class="form-control" id='message' placeholder="Message" aria-label="Message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">
      Submit
    </button>

  </form>
</div>
